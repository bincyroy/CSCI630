<!doctype html>
<html lang="en">

        body {
            margin: 0;

<body>
<script>
  function blocklyLoaded(blockly) {
    // Called once Blockly is fully loaded.
    window.Blockly = blockly;
  }
  
  function Workspace2Code(){
    var xml = Blockly.Xml.workspaceToDom(Blockly.mainWorkspace);
    var xml_text = Blockly.Xml.domToText(xml);
    document.getElementById('xmlWorkspace').value = xml_text;
  }
  function Code2Workspace(){
    var xml_text = document.getElementById('xmlWorkspace').value;
    var xml = Blockly.Xml.textToDom(xml_text);
    Blockly.Xml.domToWorkspace(Blockly.mainWorkspace, xml);
  }
</script>
    <textarea rows="4" cols="50" name="xmlWorkspace" id="xmlWorkspace" style="width: 40%; margin-right: 3%;">
        <xml xmlns="http://www.w3.org/1999/xhtml"><block type="roblockwar_movement" id="4" inline="false" x="7" y="59"><field name="Directions">LEFT</field><value name="Movement"><block type="math_arithmetic" id="5" inline="true"><field name="OP">ADD</field><value name="A"><block type="math_number" id="6"><field name="NUM">12</field></block></value><value name="B"><block type="math_number" id="7"><field name="NUM">6</field></block></value></block></value></block></xml>
    </textarea>
    <div style="display: inline-block; width: 10%;margin-right:3%">
        <button id="MoveCodeToWorkspace" onclick="Code2Workspace();">Code to Workspace --&gt;</button>
        <button id="MoveWorkspaceToCode" onclick="Workspace2Code();">&lt;-- Workspace to Code</button>
    </div>

    </iframe>

</body>
