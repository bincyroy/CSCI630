<!doctype html>
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Move Square with JSI</title>
    <script type="text/javascript" src="../JSInterpreter/acorn_interpreter.js"></script>
	<script type="text/javascript" src="../Phaser/build/phaser.min.js"></script>
	
	<script type="text/javascript" src="./RoBlockWar/Boot.js"></script>
	<script type="text/javascript" src="./RoBlockWar/Preloader.js"></script>
	<script type="text/javascript" src="./RoBlockWar/Game.js"></script>
	
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript" id="RoBlockWar_Main">
window.onload = function() {
	//	100% of the browser window - see Boot.js for additional configuration
	var game = new Phaser.Game("100%", "100%", Phaser.AUTO, '');
	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', RoBlockWar.Boot);
	game.state.add('Preloader', RoBlockWar.Preloader);
	game.state.add('Game', RoBlockWar.Game);
	//	Now start the Boot state.
	game.state.start('Boot');
};
</script>

</body>
</html>
